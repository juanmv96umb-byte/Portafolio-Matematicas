<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portafolio Digital | Juan Valle</title>
    <style>
        :root { --uce-blue: #003366; --accent: #0055aa; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; height: 100vh; background: #f0f2f5; }
        
        /* Sidebar Estilo UCE */
        nav { width: 280px; background: var(--uce-blue); color: white; display: flex; flex-direction: column; overflow-y: auto; }
        nav .profile { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        nav a { color: white; text-decoration: none; padding: 15px 20px; border-left: 4px solid transparent; transition: 0.3s; cursor: pointer; }
        nav a:hover { background: var(--accent); border-left-color: #fff; }

        /* Area de Contenido */
        main { flex-grow: 1; display: flex; flex-direction: column; }
        .header { background: white; padding: 15px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #viewer { flex-grow: 1; border: none; width: 100%; }
    </style>
</head>
<body>

<nav>
    <div class="profile">
        <h3>Juan Valle</h3>
        <p>PCEI4-002</p> </div>

    <div class="menu-section">
        <h4>ðŸ§ª Laboratorios</h4>
        <a onclick="visualizar('Laboratorio_1.pdf')">Laboratorio 1</a>
        <a onclick="visualizar('Laboratorio_2.pdf')">Laboratorio 2</a>
        </div>

    <div class="menu-section">
        <h4>ðŸ‘¤ Trabajos Individuales</h4>
        <a onclick="visualizar('Trabajo_Individual_1.pdf')">Trabajo 1</a>
        <a onclick="visualizar('Trabajo_Individual_2.pdf')">Trabajo 2</a>
    </div>

    <div class="menu-section">
        <h4>ðŸ“– Materia y Apuntes</h4>
        <a onclick="visualizar('Ecuaciones Diferenciales.pdf')">Ecuaciones Diferenciales</a>
        <a onclick="visualizar('VALORES INICIALES (1).pdf')">Valores Iniciales</a>
    </div>
</nav>

<main>
    <div id="status">Visualizando: <span id="file-name">Seleccione un archivo</span></div>
    <iframe id="visor-pdf" src="portada_matematica.png"></iframe>
</main>

<script>
    function visualizar(nombreArchivo) {
        // Actualiza el 'src' del iframe con el nombre del PDF
        const visor = document.getElementById('visor-pdf');
        const etiqueta = document.getElementById('file-name');
        
        visor.src = nombreArchivo;
        etiqueta.innerText = nombreArchivo;
    }
</script>

</body>
</html>
